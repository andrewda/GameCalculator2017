<!DOCTYPE html>
<html lang="en">
<head>
	<title>Game Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>
	<div class="container">
		<h1>FRC Stronghold Game Calculator</h1>
		<br>

		<h2>Autonomous</h2>

		<div class="panel panel-default" id="lowGoal">
			<div class="panel-body row">
				<div class="col-xs-5">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
						<input type="text" name="quant[1]" class="form-control input-number" value="0" min="0" max="999">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="col-xs-5 taskLabel">
					Scored in low goal
				</div>
				<div class="col-xs-2 taskTotal">
					32
				</div>
			</div>
		</div>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
